    ></script>

      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- JS SCRIPTS -->
    <script src="../js/date.js" defer></script>
    <script src="../js/index.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="container-border">
        <div id="dropdown" class="dropdown-nav">
          <a content=""></a>
          <a onclick="toggleDropdown()" class="active" href="../index.html"
            >Home</a
          >
          <a onclick="toggleDropdown()" href="../index.html#projects"
            >Projects</a
          >
          <a href="./about.html">About</a>
          <a href="./contact.html">Contact</a>
        </div>
      </nav>

      <nav class="container-border container navbar">
        <div class="nav-item">
          <a class="nav-icon" href="https://steamcommunity.com/id/Dragonogs"
            ><i class="fab fa-steam-square"></i></a
          ><a class="nav-icon" href="https://github.com/Dragonogs"
            ><i class="fab fa-github-square"></i></a
          ><a class="nav-icon" href="https://twitter.com/dragonogs"
            ><i class="fab fa-twitter-square"></i
          ></a>
        </div>
        <button onclick="toggleDropdown()" id="dropdownBtn" class="hamburger">
          <i class="fas fa-bars"></i>
        </button>
        <div class="nav-item">
          <a id="homeLink" href="../index.html">Home</a>
          <a id="projectsLink" href="../index.html#projects">Projects</a>
          <a href="./about.html">About</a>
          <a href="./contact.html" class="active">Contact</a>
        </div>
      </nav>
    </header>
    <main class="container-border container contact-section">
      <h1 class="contact-title">Contact Me</h1>
      <div class="form-wrapper">
        <form
          class="contact-form"
          action="https://formsubmit.co/2ca14d2c36198036c5f8e15e222cd7bc"
          method="POST"
        >
          <!-- Honeypot -->
          <input type="text" name="_honey" style="display: none" />
          <!-- Disable captcha -->
          <input type="hidden" name="_captcha" value="false" />
          <input
            type="hidden"
            name="_next"
            value="https://dragonogs.pages.dev/pages/success"
          />

          <input
            id="name"
            type="text"
            class="form-input"
            name="Name"
            placeholder="Name"
            onkeyup="isEmpty()"
            required
          />

          <input
            id="email"
            type="email"
            class="form-input"
            name="Email"
            placeholder="Email"
            required
          />
          <textarea
            id="message"
            class="form-input text-area"
            name="Message"
            placeholder="Message"
            required
          ></textarea>
          <button id="submit-btn" type="submit" class="submit-btn">Send</button>
        </form>
      </div>
    </main>

    <footer class="footer container container-border">
      <p class="footer-text">Dragonogs | <span class="year">2024</span></p>
    </footer>
  </body>
</html>
