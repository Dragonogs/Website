    <header>
      <nav class="container-border">
        <div id="dropdown" class="dropdown-nav">

      <nav class="container-border container navbar">

        </div>
      </nav>
    </header>
    <main class="container-border container map-section">
      <h1 class="map-title">American City Quiz</h1>
      <p class="map-subtitle">
        Type out cities and try to cover the States of America with circles!
      </p>
      <div class="game-wrapper">
        <div class="input-wrapper">
          <div class="controls-wrapper">
            <div class="radius">
              <label for="radius">Radius:</label>
              <select name="radius" id="radius">
                <option value="10">10km</option>
                <option value="25">25km</option>
                <option value="50">50km</option>
                <option value="100">100km</option>
                <option selected="selected" value="200">200km</option>
                <option selected="selected" value="300">300km</option>
              </select>
            </div>
            <div class="text-input-wrapper">
              <input
                placeholder="Enter city name"
                type="text"
                id="input"
                name="input"
                class="input"
              />

              <button
                id="guessBtn"
                class="guess-btn"
                type="submit"
                onClick="guess()"
              >
                Guess
              </button>
            </div>
          </div>

          <button class="reset-btn" onClick="reset()">reset</button>
        </div>
        <div class="error-prompt"></div>
        <div class="map-wrapper">
          <div class="map-container">
            <div id="map" class="map">map</div>
          </div>
          <div class="flag-wrapper">
            <div class="completed">
              Complete:
              <div class="countries-complete"></div>
            </div>
            <div class="uncompleted">
              Incomplete:
              <div class="countries-uncomplete"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="usa">
        Check out the Europe version:
        <a class="link-btn" href="./map.html">Europe</a>
      </div>
    </main>
    <footer class="footer container container-border">
      <p class="footer-text">Dragonogs | <span class="year">2024</span></p>
    </footer>
  </body>
