  <head>
    <meta charset="UTF-8" />

    <script defer src="../js/map-usa.js"></script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQrNhIo_HeEoly2f82JP8q-7oUcA_W7NE&libraries=places&callback=initMap"
    ></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Vujahday+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"
    />
    <script
      src="https://kit.fontawesome.com/7a12354e0f.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js" defer></script>
    <title>Map | Dragonogs</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="../index.html"
        ><div class="brand">Dragon<strong>ogs</strong></div></a
      >
      <ul>
        <li><a href="../index.html" class="nav-link">Home</a></li>
        <li><a href="../index.html#projects" class="nav-link">Projects</a></li>
        <li><a href="./about.html" class="nav-link">About</a></li>
        <li><a href="./contact.html" class="nav-link">Contact</a></li>
        <li>
          <button
            class="dropdown-btn"
            onclick="document.getElementById('mobile-nav').style.transform = 'translateX(0)'"
          >
            <i class="fas fa-bars"></i>
          </button>
        </li>
      </ul>
    </nav>
    <nav id="mobile-nav" class="mobile-nav move-right">
      <ul>
        <li>
          <a
            href="../index.html"
            class="mobile-nav-link"
            onclick="document.getElementById('mobile-nav').style.transform = 'translateX(100%)'"
            >Home</a
          >
        </li>
        <li>
          <a
            href="../index.html#projects"
            class="mobile-nav-link"
            onclick="document.getElementById('mobile-nav').style.transform = 'translateX(100%)'"
            >Projects</a
          >
        </li>
        <li>
          <a
            href="#"
            class="mobile-nav-link"
            onclick="document.getElementById('mobile-nav').style.transform = 'translateX(100%)'"
            >About</a
          >
        </li>
        <li>
          <a
            href="./contact.html"
            class="mobile-nav-link"
            onclick="document.getElementById('mobile-nav').style.transform = 'translateX(100%)'"
            >Contact</a
          >
        </li>
        <li>
          <button
            class="dropdown-btn"
            onclick="document.getElementById('mobile-nav').style.transform = 'translateX(100%)'"
          >
            <i class="fa fa-times mobile-nav-link"></i>
          </button>
        </li>
      </ul>
    </nav>
    <main class="site-wrap">
      <h1 class="map-title">Contiguous US City Coverage Quiz</h1>
      <p class="description">
        Type out cities and try to cover the states of The USA with circles!
      </p>
      <div class="game-wrapper">
        <div class="map-wrap">
          <div class="controls">
            <div class="difficulty">
              <p>Radius:</p>
              <select name="radius" id="radius">
                <option value="10">10km</option>
                <option value="25">25km</option>
                <option value="50">50km</option>
                <option value="100">100km</option>
                <option selected="selected" value="200">200km</option>
              </select>
            </div>
            <div class="guess-box">
              <div class="input-wrap">
                <input
                  placeholder="Enter city name"
                  type="text"
                  id="input"
                  name="input"
                  class=""
                />

                <button
                  id="guessBtn"
                  class="guess button"
                  type="submit"
                  onClick="guess()"
                >
                  Guess
                </button>
              </div>
              <p class="error-prompt"></p>
              <button class="reset button" onClick="reset()">reset</button>
            </div>
          </div>
          <div id="map" class="map"></div>
        </div>
        <div class="complete">
          <p class="completed">
            Complete:<br />
            <span class="countries-complete"></span>
          </p>
          <p class="uncompleted">
            Incomplete: <br />
            <span class="countries-uncomplete"
              ><span class="fi-ru"></span
            ></span>
          </p>
        </div>
      </div>
    </main>

    <footer>
      <p class="footer">Dragonogs | <span class="year">20</span></p>
    </footer>
  </body>
</html>
