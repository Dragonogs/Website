<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="description"

    <meta property="og:title" content="Dragonogs" />

      property="og:image"
      content="https://dragonogs.pages.dev/img/cube-logo.png"
    />

    <meta
      name="twitter:card"
      content="https://dragonogs.pages.dev/img/cube-logo.png"
    />
    <meta name="twitter:site" content="@dragonogs" />
    <meta name="twitter:title" content="Dragonogs" />
    <meta
      name="twitter:description"
      content="Explore my personal website to discover my portfolio."
    />
    <meta
      name="twitter:image"
      content="https://dragonogs.pages.dev/images/twitter-card.jpg"
    />
    <!-- LINKS -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link href="./css/redesign.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/7a12354e0f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Home | Dragonogs</title>
    <!-- JS SCRIPTS -->
    <script src="./js/date.js" defer></script>
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="container-border">
        <div id="dropdown" class="dropdown-nav">
          <a content=""></a>
          <a onclick="toggleDropdown()" class="active" href="#">Home</a>
          <a onclick="toggleDropdown()" href="#projects">Projects</a>
          <a href="./pages/about.html">About</a>
          <a href="./pages/contact.html">Contact</a>
        </div>
      </nav>

      <nav class="container-border container navbar">
        <div class="nav-item">
          <a class="nav-icon" href="https://steamcommunity.com/id/Dragonogs"
            ><i class="fab fa-steam-square"></i></a
          ><a class="nav-icon" href="https://github.com/Dragonogs"
            ><i class="fab fa-github-square"></i></a
          ><a class="nav-icon" href="https://twitter.com/dragonogs"
            ><i class="fab fa-twitter-square"></i
          ></a>
        </div>
        <button onclick="toggleDropdown()" id="dropdownBtn" class="hamburger">
          <i class="fas fa-bars"></i>
        </button>
        <div class="nav-item">
          <a id="homeLink" class="active" href="#">Home</a>
          <a id="projectsLink" href="#projects">Projects</a>
          <a href="./pages/about.html">About</a>
          <a href="./pages/contact.html">Contact</a>
        </div>
      </nav>
    </header>
    <section class="container-border hero">
      <h1 class="hidden">DRAGONOGS</h1>
      <img class="logo" src="./img/DRAGONOGS.svg" />
      <div class="container hero-content">
        <h2 class="hero-title">Beginner Web Designer And Developer.</h2>
        <a href="#projects" class="hover large-body primary-btn"
          >View Projects</a
        >
      </div>
    </section>
    <section>
      <h3 class="container-border container section-title">Experience With</h3>
      <div class="scroller container-border">
        <ul class="scroller-inner">
          <img class="scroller-item" src="./img/css-3-logo-svgrepo-com.svg" />
          <img class="scroller-item" src="./img/html-5-logo-svgrepo-com.svg" />
          <img class="scroller-item" src="./img/mysql-logo-svgrepo-com.svg" />
          <img class="scroller-item" src="./img/react-logo-svgrepo-com.svg" />
          <img
            class="scroller-item"
            src="./img/nodejs-1-logo-svgrepo-com.svg"
          />
          <img
            class="scroller-item"
            src="./img/javascript-logo-svgrepo-com.svg"
          />
          <img class="scroller-item" src="./img/figma-1-logo-svgrepo-com.svg" />
          <img
            class="scroller-item"
            src="./img/photoshop-cc-logo-svgrepo-com.svg"
          />
        </ul>
      </div>
    </section>
    <div class="divider container-border"></div>
    <section id="projects" class="project-section">
      <h3 class="container container-border projects-title section-title">
        Projects
      </h3>
      <a
        href="https://dragonogs.github.io/photography/"
        class="hover project-item popout-container"
      >
        <h4 class="project-title">Photography Portfolio</h4>
        <img class="project-img" src="./img/photography.jpg" />
      </a>
      <div class="divider container-border"></div>
      <a
        href="https://diamond-jewellery.onrender.com/"
        class="hover project-item left cl-dj popout-container"
      >
        <h4 class="project-title">Diamond Jewellery</h4>
        <img
          class="project-img cl-dj"
          src="./img/diamond-jewellery-image-2.png"
        />
      </a>
      <div class="divider container-border"></div>
      <a
        href="./pages/map.html"
        class="hover project-item cl-ecq popout-container"
      >
        <h4 class="project-title">European City Quiz</h4>
        <img class="project-img cl-ecq" src="./img/map.jpg" />
      </a>
      <div class="divider container-border"></div>
    </section>
    <footer class="footer container container-border">
      <p class="footer-text">Dragonogs | <span class="year">2024</span></p>
    </footer>
